<!DOCTYPE html>
<html>
<head>

  <title>Banner</title>
  <meta name="description" content="Banner">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/experience.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Economica" rel="stylesheet">
  <script src='http://use.edgefonts.net/nosifer.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js"></script>
  <base target="_parent" />

</head>
<body>
  <div id="experience" class="lightScreen">
    <img id="firstBack" src="img/alteredBack.png" alt="">
    <img id="secondBack" src="img/blood.png" alt="">
    <h1 id="title" class="bannerText animated infinite pulse">Carnage Rift</h1>
    <h3 id="enter" class="bannerText animated infinite flash">turn back now</h1>
      <div id="claws"></div>
    <div class="quote">
      <i>"Literally the best game ever created"</i></br>
      - Gamer Magazine
    </div>
    <img id='goty' src="img/goty.png" alt="">
    <img id='monster' src="img/monster.png" alt="">
    <a href="https://adblockplus.org/" ><button id="button" >Hate Ads?</button></a>
  </div>

  <script src="js/experience.js"></script>
</body>

</html>
